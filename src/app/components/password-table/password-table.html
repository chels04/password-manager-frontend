<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>App</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of passwords">
      <td>{{ item.id }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.app }}</td>
      <td>{{ item.userName }}</td>
    </tr>
  </tbody>
</table>
