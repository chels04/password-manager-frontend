<div class="dialog">
  <h2>{{ model ? 'Edit Password' : 'Add New Password' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="internalModel.category" name="category" placeholder="Category" required />

    <input [(ngModel)]="internalModel.app" name="app" placeholder="App" required />

    <input [(ngModel)]="internalModel.userName" name="userName" placeholder="Username" required />

    <input [(ngModel)]="internalModel.password" name="password" type="password" placeholder="Password" required />

    <div class="button-group">
      <button type="submit">{{ model ? 'Update' : 'Add' }}</button>
      <button type="button" (click)="closeDialog()">Cancel</button>
    </div>
  </form>
</div>
