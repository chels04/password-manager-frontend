<div class="dialog">
  <h2>Add New Password</h2>

  <form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="newPassword.category" name="category" placeholder="Category" required />

    <input [(ngModel)]="newPassword.app" name="app" placeholder="App" required />

    <input [(ngModel)]="newPassword.userName" name="userName" placeholder="Username" required />

    <input [(ngModel)]="newPassword.password" name="password" type="password" placeholder="Password" required />

    <div class="button-group">
      <button type="submit">Add</button>
      <button type="button" (click)="closeDialog()">Cancel</button>
    </div>
  </form>
</div>
