<div class="container mt-4">
  <h1>Password Manager</h1>
  <button class="btn btn-primary mb-3" (click)="openAddDialog()">Add Password</button>

  <app-password-table [passwords]="passwords"></app-password-table>

  <app-add-password-dialog
    *ngIf="showAddDialog"
    (add)="addPassword($event)"
    (close)="closeAddDialog()">
  </app-add-password-dialog>
</div>
